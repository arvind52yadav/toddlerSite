<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fruits and Animals</h1>
        <div class="flashcard-container">
            <div class="flashcard">
                <img id="card-image" src="" alt="Flashcard image">
                <h2 id="card-name" class="flashing-text"></h2>
            </div>
            <div class="controls">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </div>

        <div class="category-tiles">
            <div id="animals-tile" class="tile">
                <h2>Animals</h2>
            </div>
            <div id="fruits-tile" class="tile">
                <h2>Fruits</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
